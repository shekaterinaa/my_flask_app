<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать расход</title>
</head>
<body>
    <h1>Редактировать расход</h1>
    <form method="post">
        <input type="text" name="amount" value="{{ expense.amount }}" required>
        <input type="text" name="category" value="{{ expense.category }}" required>
        <textarea name="description">{{ expense.description }}</textarea>
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="/list">Назад к списку расходов</a>
</body>
</html>
