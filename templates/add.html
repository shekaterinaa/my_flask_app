<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить расход</title>
</head>
<body>
    <h1>Добавить расход</h1>
    <form method="post">
        <input type="number" name="amount" placeholder="Сумма" required>
        <input type="text" name="category" placeholder="Категория" required>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit">Добавить</button>
    </form>
    <a href="/list">Назад к списку расходов</a>
</body>
</html>
