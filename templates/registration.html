<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="text" name="name" placeholder="Имя пользователя" required> <!-- Изменено на username -->
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <a href="/goforaccount">Уже есть аккаунт? Войти</a>
</body>
</html>
